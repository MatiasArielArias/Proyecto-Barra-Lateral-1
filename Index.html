<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parcial Matias Arias</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/all.min.js"></script>
    </head>
    <body>
        <div>
            <!-- HEADER -->
            <div id="header">
                <div class="btn-hamburguesa">
                    <span>&#9776;</span>
                </div>
                <div id="derecho">
                    <img class="bandera" src="images/bandera.png" alt=""> <span>Idioma</span>
                    <em class="fas fa-sign-out-alt"></em> <span>Logout</span>
                </div>
            </div>
        </div>
        <div id="contenido">
            <div id="tituloCont"></div>
            <div id="imagenCont"><img src="" alt="" id="imagen-cont"></div>
            <div id="textoCont"></div>
        </div>

        <div id="barra-lateral" class="off">
            <div id="admin">
                <div class="logoAdmin"><img src="images/logo-admin.png" alt=""></div>
                <div class="tituloAdm"><span>Administration</span></div>
            </div>
            <div id="usuario">
                <div class="foto"><img src="images/img.jpg" alt=""></div>
                <div class="nombreUsuario"><span>fn In</span></div>
            </div>
            <div id="menu">
                <div class="menuTitulo"><span>MENU</span></div>
                <a href="#pagina1" onclick="mostrarCont(1)">
                    <div class="boton"><em class="fas fa-users"></em></div>
                    <div class="tituloBoton"><span>Customer accounts</span></div>
                </a>
                <a href="#pagina2" onclick="mostrarCont(2)">
                    <div class="boton"><em class="fas
                            fa-newspaper"></em></div>
                    <div class="tituloBoton"><span>Access media</span></div>
                </a>
                <a href="#" onclick="mostrarCont(3)">
                    <div class="boton"> <em class="fas
                            fa-chart-bar"></em> </div>
                    <div class="tituloBoton"> <span>Statistics</span> </div>
                </a>
                <a href="#" onclick="mostrarCont(4)">
                    <div class="boton"><em class="fa fa-cog"></em>
                    </div>
                    <div class="tituloBoton"><span>Device</span> </div>
                </a>
                <a href="#" onclick="mostrarCont(5)">
                    <div class="boton"> <em class="fas
                            fa-ticket-alt"></em> </div>
                    <div class="tituloBoton"> <span>Tariffic action</span>
                    </div>
                </a>
                <a href="#" onclick="mostrarCont(6)">
                    <div class="boton"> <em class="fas
                            fa-shield-alt"></em> </div>
                    <div class="tituloBoton"><span>Agents account</span>
                    </div>
                </a>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
